<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/6ea2d8d5f6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="content-search">
          <img src="assets/images/menu.png" alt="" />

        <div class="search">
          <i  class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search" />
        </div>

        </div>
        
        <div class="info-header">
          <img src="assets/images/notification.png" alt="notification" />
          <img src="assets/images/flag.png" alt="flag" />
          <select name="language" id="language">
            <option value="pt">PortuguÃªs</option>
            <option value="eg">English</option>
          </select>
          <img class="image-user" src="assets/images/user.jpg" alt="" />
          <div class="info-user">
            <p>Kid Bengala</p>
            <span>Admin</span>
          </div>
          <select name="language" id="language"></select>
        </div>
      </header>
      <div class="aside">
        <h1>aside</h1>
      </div>
      <main class="content-dashboard">
        <h1 class="title">Dashboard</h1>
        <section class="cards">
          <div class="cards-dashboard">
            <p>Total User</p>
            <span>40,689</span>
            <p>
              <a class="color-card" href=""
                ><i class="fa-solid fa-arrow-trend-up"></i> 8,5%</a
              >
              Up from yesterday
            </p>
            <img class="icon-card" src="assets/images/icon-card01.png" alt="" />
          </div>
          <div class="cards-dashboard">
            <p>Total Order</p>
            <span>10293</span>
            <p>
              <a class="color-card" href=""
                ><i class="fa-solid fa-arrow-trend-up"></i> 1,3%</a
              >
              Up from past week
            </p>

            <img class="icon-card" src="assets/images/icon-card02.png" alt="" />
          </div>
          <div class="cards-dashboard">
            <p>Total Sales</p>
            <span>$89,000</span>

            <p>
              <a class="color-card-red" href=""
                ><i class="fa-solid fa-arrow-trend-down"></i> 4.3%</a
              >
              Down from yesterday
            </p>
            <img class="icon-card" src="assets/images/icon-card03.png" alt="" />
          </div>
          <div class="cards-dashboard">
            <p>Total Peding</p>
            <span>2040</span>
            <p>
              <a class="color-card" href=""
                ><i class="fa-solid fa-arrow-trend-up"></i> 1.8%</a
              >
              Up from yesterday
            </p>

            <img class="icon-card" src="assets/images/icon-card04.png" alt="" />
          </div>
        </section>

        <section>
          <img class="salecard" src="assets/images/salecard.png" alt="">
        </section>
      </main>
    </div>
  </body>
</html>
